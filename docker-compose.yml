services:
        buildall:
                image: ubuntu:22.04
                container_name: mubuild
                volumes:
                        - ./:/root/
                restart: "no"
                command: bash /root/scripts/container_setup.sh && python3 /root/build_uefi.py -d all -s Sm8150
                environment:
                        TZ: Asia/Shanghai
                        DEBIAN_FRONTEND: noninteractive
